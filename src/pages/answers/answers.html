
<ion-header>

  <ion-navbar>
    <ion-title>Answers</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content class="background">
 <h1>{{title}}</h1>
 <ion-badge color="secondary">{{module}}</ion-badge>
 <br><br>
 <div class="div">{{question}}</div>
 <ion-img class="img"  width="150" height="200" src="{{URL}}" ></ion-img>
 <ion-card>
   <ion-item>
    <ion-avatar item-start>
        <img src="{{imageURL}}">
      </ion-avatar>
   <h2>asked by {{fname}}</h2>
   <p>{{displayTime}}</p>
  </ion-item>
 </ion-card>
 <hr>

 <ion-list  >
   <h2>Answers</h2>
  <ion-item *ngFor="let answers of answer_arr ">
    <div class="div">
      <h2>
        {{ answers.userAnswer }}
      </h2>
    </div>
    <ion-card>
        <ion-item>
         <ion-avatar item-start>
             <img src="{{answers.imageURL}}">
           </ion-avatar>
        <h2>answered by {{answers.fname}}</h2>
       </ion-item>
      </ion-card>
  
  </ion-item>
</ion-list>
 <button ion-button  block  full  (click)="postAnswerpage(key)" >Answer</button>
 


</ion-content>
