<ion-header>

  <ion-navbar>
      <ion-title>Help Desk Arrangment</ion-title>
    <ion-buttons end>
      <button *ngIf="isAdmin" ion-button icon-only (click)="addEvent()">
        	<ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<calendar [eventSource]="eventSource"
[calendarMode]="calendar.mode"
[currentDate]="calendar.currentDate"
(onEventSelected)="onEventSelected($event)"
(onTitleChange)="onViewTitleChanged($event)"
(onTimeSelected)="onTimeSelected($event)"
step="30"
class="calendar" ></calendar>

<ion-list >
  <ion-item (click)="onEventChoose(event)" *ngFor="let event of eventArray ">
    <h2>{{event.title}}</h2>
  </ion-item>
</ion-list>
</ion-content>
