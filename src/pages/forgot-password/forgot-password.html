<ion-content padding class="background-image">


  <form class="form-4" align="center">
    <br><br><br><br>
    <div align="center">
      <img width="80" height="100" src="https://firebasestorage.googleapis.com/v0/b/cpmad-83d5d.appspot.com/o/SLIIT_Logo_Crest%20(1).png?alt=media&token=2a05f3a2-7dc9-4fa6-b4bd-9b65d64650b4" />
    </div>



    <p>
      <label for="login">Email</label>
      <input type="text" name="login" placeholder="Email" [(ngModel)]="email" required>
    </p>


    <p>
      <input type="submit" name="submit" value="Send Reset Email" (click)="resetPassword(email)">
    </p>

    <p><button ion-button clear (click)="back()">Back</button></p>
    <p><button ion-button clear (click)="getemail()">get email</button></p>


  </form>
  <!-- <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
  <button ion-button  full  (click)="resetPassword(email)">send email</button> -->
</ion-content>
