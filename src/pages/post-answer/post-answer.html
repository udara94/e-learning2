<ion-header>

  <ion-navbar>
    <ion-title>Post Answer</ion-title>
    <ion-buttons end (click)="close()">
      <button ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <textarea class="textarea" placeholder="Enter your answer here" (input)="adjustTextarea($event);" [(ngModel)]="answer"
    required autosize> </textarea>

    <button ion-button (click)="addAnswer();updateScore()" class="btn">Post&nbsp;&nbsp;<ion-icon name="send"></ion-icon></button>

</ion-content>
