<ion-header>

  <ion-navbar>
    <ion-title>subjectList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>subject</h3>
    <ion-input type="text" [(ngModel)]="subject"></ion-input>
    <button ion-button (click)="add()">ADD</button>

    
  <ion-list  >
    <ion-item *ngFor="let subject of subjects | async">
      
      <h2>
        {{ subject.question }}
        </h2>
    </ion-item>
  </ion-list>




</ion-content>
