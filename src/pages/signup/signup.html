<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Registration Number</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="signupData.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Feild of study</ion-label>
      <ion-input type="text" [(ngModel)]="signupData.feild"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.ITNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Re-Enter Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped" >Signup</button>
</ion-content>
