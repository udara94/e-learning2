
<ion-header>

  <ion-navbar color="theam">
    <ion-title>searchModule</ion-title>
    <ion-buttons end (click)="close()">
      <button ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end (click)="scrollToTop()">
      <button ion-button>
        <ion-icon name="arrow-dropup"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="selectedModule"></ion-searchbar>
</ion-header>


<ion-content padding class="no-scroll">


  <ion-scroll></ion-scroll>
  <ion-list>
    <ion-item *ngFor="let module of countryList" (click)="getTheModule(module.module);passModule(selectedModule)">
      <h2>
        <b> {{ module.module }}</b>
      </h2>
    </ion-item>
  </ion-list>

  <ion-fab center bottom *ngIf="showMe">
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
