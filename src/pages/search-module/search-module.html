<!--
  Generated template for the SearchModulePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>searchModule</ion-title>
    <ion-buttons end (click)="close()">
      <button ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="selectedModule"></ion-searchbar>

  <ion-item>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let module of countryList" (click)="getTheModule(module.name);passModule(selectedModule)">
      <h2> {{ module.name }} </h2>
    </ion-item>
  </ion-list>

</ion-content>
