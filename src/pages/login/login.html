

<ion-content class="background-image" padding >

    <form class="form-4" align="center">
        <h1>Student Help Desk</h1>
<div align="center">
      <img width="80" height="100"  src="https://firebasestorage.googleapis.com/v0/b/cpmad-83d5d.appspot.com/o/SLIIT_Logo_Crest%20(1).png?alt=media&token=2a05f3a2-7dc9-4fa6-b4bd-9b65d64650b4"/>
    </div>
        <h1>Welcome !</h1>

     <br><br>
        <p>
            <label for="login">Register Number</label>
            <input type="text" name="login" placeholder="Register Number" [(ngModel)]="loginData.email" required>
        </p>
        
        <p>
            <label for="password" >Password</label>
            <input type="password" name='password' [(ngModel)]="loginData.password" placeholder="Password" required> 
        </p>
    <br>
        <p>
            <input type="submit" name="submit" value="Login" (click)="login()">
        </p> 
      <br>
        <pre><p class="password"><button  ion-button clear (click)="forgot()">Password </button> | <button ion-button clear (click)="signup()">Register</button></p></pre>
      
    </form>
