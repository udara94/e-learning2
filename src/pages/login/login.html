<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br><br><br>
  <ion-list>
    <ion-item>
      <ion-label floating>Registration Number</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>
 

  <button ion-button full (click)="login()" [disabled]="!loginData.email|| !loginData.password" class="btnlogin ">Login</button>
 <button ion-button color="blue" (click)="signup()" class="chol button-positive  button-block " clear>create account</button><br>
 <button ion-button color="blue" (click)="forgot()" class="chol button-positive  button-block " clear>forgot password</button>

 
</ion-content>
