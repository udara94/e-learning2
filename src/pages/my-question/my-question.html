  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>myQuestion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let myQuestion of questionList"   >
    <ion-card-content>
       <h3><b>{{myQuestion?.module}}</b></h3>
       <ion-badge color="ud"> <h4>{{myQuestion?.title}}</h4></ion-badge>
     <p hidden>{{myQuestion?.question}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="updateQuestion(myQuestion,toUpdatePage)">
          <ion-icon name="ios-create-outline"></ion-icon>
          <div>Edit</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="deleteQuestion(myQuestion?.title)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
   
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <button ion-button icon-left full (click)="onclick()" >click </button>
  
</ion-content>
