
<ion-header>

  <ion-navbar >
    <ion-title>Qustion List</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="selectedModule"></ion-searchbar>
</ion-header>


<ion-content padding  >
<ion-card *ngFor="let question of countryList"  (click)="provideAnswers()">
  <ion-card-content>
     <h3><b>{{question.module}}</b></h3>
     <ion-badge color="ud"> <h4>{{question.title}}</h4></ion-badge>
   <p hidden>{{question.question}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
 
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>



<ion-footer>
  
   <ion-segment [(ngModel)]="selectedSegment"  style="background-color: #90CAF9" >

    <ion-segment-button  (click)="questions()">
      IT
    </ion-segment-button>

    <ion-segment-button  (click)="questions()">
      EN
    </ion-segment-button>

    <ion-segment-button  (click)="questions()">
      BM
    </ion-segment-button>

    
  </ion-segment>
 
</ion-footer>
