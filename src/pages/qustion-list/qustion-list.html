
<ion-header>

  <ion-navbar >
    <ion-title>Qustion List</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="selectedModule"></ion-searchbar>
</ion-header>


<ion-content padding style="background-color:#ff9900 ">
<ion-card *ngFor="let question of test"  (click)="provideAnswers(question)" style="background-color:#f7ddb8 ">
  <ion-card-content>
      <ion-item>
          <ion-avatar item-start>
            <img src="{{question.imageURL}}">
          </ion-avatar>
        
     <h3><b>{{question?.module}}</b></h3>
     <h3><b> fff{{question?.$key}}</b></h3>
   
     <ion-badge color="ud"> <h4>{{question?.title}}</h4></ion-badge>
     <h3><b>{{question?.uid}}</b></h3>
   <!-- <p hidden>{{question.question}}</p> -->
          
  </ion-item>

  
  </ion-card-content>
  
  <ion-row>
     
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
 
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


 <ion-fab right bottom>
    <button ion-fab mini (click)="addQuestions()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
