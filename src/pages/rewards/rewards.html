<ion-header>

  <ion-navbar>
    <ion-title>My Rewards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-image ">
<div align="center"><h2>{{displayFirstName}}</h2></div>
<div align="center">
  <circle-progress
  [percent]="current"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
 
></circle-progress>
</div>
<ion-card>
  <ion-row>
    <ion-col center text-center>
      
      <h3>Earned</h3><br>
      <h1>{{score}}</h1><br>
      <h3>Points</h3>

     
    </ion-col>
    <ion-col center text-center>
      <h3>Need</h3><br>
      <h1>{{need}}</h1><br>
      <h3>to level up</h3>
    </ion-col>
  
  </ion-row>
</ion-card>

<ion-card>
  <ion-row>
    <ion-col center text-center>
    
      <ion-avatar >
        <img src="{{medalUrl}}">
      </ion-avatar><br>
      <h3>
        {{medalName}}
      </h3>
 
    </ion-col>
    <ion-col center text-center>
     <br><br>
      <b><p style="font-size: 50px">{{answered}}</p></b><br>
      <br>
      <h3>Question Answered</h3>
      
    </ion-col>
  
  </ion-row>
</ion-card>



</ion-content>
