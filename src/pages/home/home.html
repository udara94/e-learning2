<ion-header>
  <ion-navbar>
    <ion-title>
      Student Help Desk
    </ion-title>
    
    

  </ion-navbar>
 
</ion-header>

<ion-content class="card2">

    <!-- <ion-card class="card2"> -->
      <br><br><br>
        <ion-row>
          <ion-col center >
            <ion-card class="card1" (click)="viewQuestions()">
              <div align="center">
          <img width="110" height="120" src="https://d30y9cdsu7xlg0.cloudfront.net/png/29387-200.png"/>
          <p><b>Questions</b></p>
        </div>
        </ion-card>
          </ion-col>
          <ion-col center>
            <ion-card class="card1" (click)="viewMyQuestions()">
                <div align="center">
              <img width="110" height="120" src="https://png.icons8.com/metro/1600/question.png"/>
              <p><b>My Questions</b></p>
              </div>
            </ion-card>
          </ion-col>
          
        </ion-row>
        <ion-row>
            <ion-col center >
                <ion-card class="card1" (click)="viewHelpDesk()">
                    <div align="center">
                <img width="110" height="120" src="https://d30y9cdsu7xlg0.cloudfront.net/png/1371243-200.png"/>
                <p><b>Help Desk</b></p>
                </div>
                  </ion-card>
            </ion-col>
            <ion-col center >
                <ion-card class="card1" (click)="viewMyRewards()">
                    <div align="center">
                <img width="110" height="120" src="http://pluspng.com/img-png/reward-png-black-and-white-reward-icon-512.png"/>
                <p><b>My Rewards</b></p>
                </div>
                </ion-card>
            </ion-col>
           
          </ion-row>
      
          <ion-row>
              <ion-col center >
                  <ion-card class="card1" (click)="viewMyDraft()">
                      <div align="center">
                  <img width="110" height="120" src="https://cdn2.iconfinder.com/data/icons/social-productivity-line-art-1/128/document-note-512.png"/>
                  <p><b>My drafts</b></p>
                  </div>
                    </ion-card>
              </ion-col>
              <ion-col center >
                  <ion-card class="card1" (click)="viewMyProfile()">
                      <div align="center">
                  <img width="110" height="120" src="https://d3uqp1raf0m8tp.cloudfront.net/assets/images/profile.png"/>
                  <p><b>My Profile</b></p>
                  </div>
                  </ion-card>
              </ion-col>
             
            </ion-row>
      <!-- </ion-card> -->

  <button ion-button (click)="clear()" >clear</button>

</ion-content>
